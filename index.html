<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functional myBank</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-white dark:bg-slate-800">
    <header>
        <h1 class="text-6xl text-center my-10 font-semibold text-slate-800 dark:text-white">Functional <span class="font-bold text-sky-600 dark:text-sky-400">myBank</span></h1>
    </header>
    <main>
        <!-- Account Summary  -->
        <section class="mt-6">
            <div class="grid md:grid-cols-3 grid-cols-1 gap-4 w-3/4 mx-auto text-white">
                <div class="bg-sky-700 py-5 px-10 rounded-lg drop-shadow-md">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="font-bold text-5xl md:text-4xl lg:text-6xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-orange-700 py-5 px-10 rounded-lg drop-shadow-md">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="font-bold text-5xl md:text-4xl lg:text-6xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-blue-700 py-5 px-10 rounded-lg drop-shadow-md">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="font-bold text-5xl md:text-4xl lg:text-6xl ">$<span id="balance-total">1240</span></h2>
                </div>
            </div>
        </section>


        <!-- Deposit & Withdraw  -->
        <section class="mt-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 w-3/4 mx-auto text-white text-center md:text-left">
                <div class="bg-green-700 py-6 px-10 rounded-lg drop-shadow-md">
                    <h4 class="text-2xl">Deposit Amount</h4>
                    <input id="deposit-field" class="w-full px-6 py-2 text-black my-4 block rounded-lg" placeholder="$ Deposit Amount" type="text">
                    <button id="btn-deposit" class="bg-yellow-400 text-lg text-black py-2 px-10 rounded hover:bg-yellow-600 hover:text-white">Deposit</button>
                    

                    <div id="alert-1" class="hidden flex p-4 my-2 bg-red-100 rounded-lg dark:bg-red-200" role="alert">
                        <svg aria-hidden="true" class="flex-shrink-0 w-5 h-5 text-red-700 dark:text-red-800" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"></path></svg>
                        <span class="sr-only">Info</span>
                        <div class="ml-3 text-sm font-medium text-red-700 dark:text-red-800">
                          Please Enter Valid Amount
                        </div>
                        <button id="close-1" type="button" class="ml-auto -mx-1.5 -my-1.5 bg-red-100 text-red-500 rounded-lg focus:ring-2 focus:ring-red-400 p-1.5 hover:bg-red-200 inline-flex h-8 w-8 dark:bg-red-200 dark:text-red-600 dark:hover:bg-red-300" data-dismiss-target="#alert-1" aria-label="Close">
                          <span class="sr-only">Close</span>
                          <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
                        </button>
                      </div>

                </div>
                
                <div class="bg-violet-700 py-5 px-10 rounded-lg drop-shadow-md">
                    <h4 class="text-2xl">Withdraw Amount</h4>
                    <input id="withdraw-field" class="w-full px-6 py-2 text-black my-4 block rounded-lg" placeholder="$ Withdraw Amount" type="text">
                    <button id="btn-withdraw" class="bg-yellow-400 text-lg text-black py-2 px-10 rounded hover:bg-yellow-600 hover:text-white">Withdraw</button>


                    <div id="alert-2" class="hidden flex p-4 my-2 bg-red-100 rounded-lg dark:bg-red-200" role="alert">
                        <svg aria-hidden="true" class="flex-shrink-0 w-5 h-5 text-red-700 dark:text-red-800" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"></path></svg>
                        <span class="sr-only">Info</span>
                        <div class="ml-3 text-sm font-medium text-red-700 dark:text-red-800">
                          Please Enter Valid Amount
                        </div>
                        <button id="close-2" type="button" class="ml-auto -mx-1.5 -my-1.5 bg-red-100 text-red-500 rounded-lg focus:ring-2 focus:ring-red-400 p-1.5 hover:bg-red-200 inline-flex h-8 w-8 dark:bg-red-200 dark:text-red-600 dark:hover:bg-red-300" data-dismiss-target="#alert-2" aria-label="Close">
                          <span class="sr-only">Close</span>
                          <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
                        </button>
                      </div>


                </div>
            
            </div>
        </section>




        <!-- Transiction History  -->
        <section class="mt-6">
            <table class="rounded-lg w-9/12 table-auto mx-auto mb-10">
                <thead class="text-white bg-cyan-700">
                  <tr>

                    <th class="border border-slate-600 py-3">No</th>

                    <th class="border border-slate-600 py-3">Description</th>
                    
                    <th class="border border-slate-600 py-3">Date</th>

                    <th class="border border-slate-600 py-3">Amount</th>

                  </tr>
                </thead>
                <tbody id="table-body">
                  
                  
                </tbody>
              </table>
        </section>
    </main>

    <script src="js/utilities.js"></script>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
    <script src="js/trans.js"></script>
</body>
</html>
